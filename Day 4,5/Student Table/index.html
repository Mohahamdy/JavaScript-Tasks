<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="./styleesheet.css">
</head>
<body>
    <h1>Table For Student</h1>
    <div>
        <input type="text" placeholder="Enter Student Name" id="name">
        <span class="name"></span>
    </div>
    <div>
        <input type="text" placeholder="Enter Your Age" id="age">
        <span class="age"></span>
    </div>
    <button id="btn">Add Student</button>
    <table class="styled-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>
    <script src="./task.js"></script>
</body>
</html>
